<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fitflex - fitness center</title>

    {% load static %} <!-- Load the static template tag -->

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- google fonts link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <!-- css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- header start -->
    <header class="header">
        <a href="" id="logo"><img src="{% static 'images/logo.png' %}"><p>fit<span>flex</span></p></a>

        <nav class="navbar">

            <a href="" id="logo2"><img src="{% static 'images/logo.png' %}"><p>fit<span>flex</span></p></a>

            <a href="#">home</a>
            <a href="#about">about</a>
            <a href="#services">services</a>
            <a href="#contact">contact</a>
            <a href="" id="rec">|</a>
            <a href="#" id="rec">Login</a>
            <a href="" id="rec" class="btn">Sign Up</a>
        </nav>

        <div class="icons">
            <div id="search-form" class="fas fa-search"></div>
            <div id="menu-bars" class="fas fa-bars"></div>
        </div>

        <div class="form-search">
            <input type="search" placeholder="search here">
        </div>        

    </header>
    <!-- header end -->

    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>

    <!-- footer section starts -->
    <footer class="footer"><i class="fas fa-regular fa-copyright"></i> Copyright <span><a href="https://www.linkedin.com/in/abdulhameed-ajani/" target="blank">Abdulhameed Ajani </a></span> | all rights reserved!
    </footer>
    <!-- footer section ends -->

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
